<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamCast - Mobile Live Streaming Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #0f0f0f;
            color: #fff;
            line-height: 1.5;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        
        /* Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff0040;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Video player container */
        .video-container {
            position: relative;
            background-color: #000;
            width: 100%;
            margin-top: 60px;
            aspect-ratio: 16/9;
            overflow: hidden;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }
        
        /* Mobile-friendly video controls */
        .mobile-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 20%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 80%, rgba(0,0,0,0.4) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-container.touch-active .mobile-controls-overlay,
        .video-container:hover .mobile-controls-overlay {
            opacity: 1;
        }
        
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .live-indicator {
            background-color: #ff0040;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .center-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        
        .mobile-control-btn {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .mobile-control-btn:active {
            background-color: rgba(255, 0, 64, 0.7);
            transform: scale(0.95);
        }
        
        .mobile-control-btn-large {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }
        
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .progress-container {
            width: 100%;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background-color: #ff0040;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-volume-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .time-display {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff0040;
            cursor: pointer;
        }
        
        /* Stream info */
        .stream-info {
            padding: 20px 15px;
            background-color: #0f0f0f;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stream-title {
            font-size: 18px;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .stream-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .stream-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-icon {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .stat-count {
            font-size: 16px;
            font-weight: 500;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .like-btn:active .stat-icon {
            color: #ff0040;
            transform: scale(1.2);
        }
        
        /* Stream settings panel */
        .settings-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border-radius: 20px 20px 0 0;
            padding: 25px 20px 40px;
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .settings-panel.open {
            transform: translateY(0);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .settings-group {
            margin-bottom: 25px;
        }
        
        .settings-label {
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .settings-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .quality-option {
            background-color: #252525;
            border: none;
            border-radius: 10px;
            padding: 12px 18px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quality-option.active {
            background-color: #ff0040;
            color: white;
        }
        
        .settings-select {
            width: 100%;
            background-color: #252525;
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Stream URL info */
        .stream-url-info {
            background-color: #1a1a1a;
            margin: 20px 15px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .stream-url {
            background-color: #252525;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #4CAF50;
        }
        
        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff0040;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            display: none;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .error-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #ff0040;
        }
        
        .retry-btn {
            margin-top: 20px;
            background-color: #ff0040;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.2s;
        }
        
        .nav-item.active {
            color: #ff0040;
        }
        
        .nav-item:active {
            background-color: rgba(255, 0, 64, 0.1);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        /* Backdrop for settings panel */
        .settings-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 150;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 14px;
            animation: slideDown 0.3s ease-out, fadeOut 0.3s ease-out 2.7s;
            max-width: 90%;
            text-align: center;
        }
        
        @keyframes slideDown {
            from { top: 50px; opacity: 0; }
            to { top: 70px; opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .video-container {
                margin-top: 50px;
                aspect-ratio: unset;
                height: calc(100vh - 50px);
            }
            
            .mobile-controls-overlay {
                padding: 10px;
            }
            
            .mobile-control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .mobile-control-btn-large {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .stream-info {
                display: none;
            }
            
            .bottom-nav {
                display: none;
            }
        }
        
        /* Tablet and desktop adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 20px 0;
            }
            
            .video-container {
                margin-top: 0;
                border-radius: 15px;
                overflow: hidden;
            }
            
            .mobile-header {
                position: relative;
                background: transparent;
                backdrop-filter: none;
                border: none;
                padding: 0 0 15px 0;
            }
            
            .stream-info {
                border-radius: 15px;
                margin-top: 15px;
                padding: 20px;
            }
            
            .stream-url-info {
                margin: 20px 0;
                border-radius: 15px;
            }
            
            .bottom-nav {
                display: none;
            }
            
            .settings-panel {
                max-width: 500px;
                left: 50%;
                transform: translate(-50%, 100%);
                border-radius: 15px 15px 0 0;
            }
            
            .settings-panel.open {
                transform: translate(-50%, 0);
            }
        }
        
        /* Hide certain elements on small screens */
        @media (max-width: 767px) {
            .header-actions .fa-expand {
                display: none;
            }
        }
        
        /* Touch improvements */
        .touch-area {
            padding: 15px;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        
        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

            // Show loading indicator initially

            videoPlayer.addEventListener('loadeddata', handleStreamLoaded);

            // Settings
            settingsBtn.addEventListener('click', openSettings);
            mobileSettingsBtn.addEventListener('click', openSettings);
            closeSettingsBtn.addEventListener('click', closeSettings);
            settingsBackdrop.addEventListener('click', closeSettings);
            
            // Quality selection
            qualityOptions.forEach(option => {
                option.addEventListener('click', function() {
                    qualityOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    showNotification(`Quality set to ${this.textContent}`);
                });
            });
            
            // Playback speed
            speedSelect.addEventListener('change', function() {
                videoPlayer.playbackRate = parseFloat(this.value);
                showNotification(`Playback speed: ${this.value}x`);
            });
            
            // Stream URL update
            updateStreamBtn.addEventListener('click', updateStreamUrl);
            
            // Retry button for error recovery
            retryBtn.addEventListener('click', retryStream);
            
            // Like button
            likeBtn.addEventListener('click', handleLike);
            
            // Share button
            shareBtn.addEventListener('click', handleShare);
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (this.id === 'nav-settings') {
                        openSettings();
                    } else {
                        showNotification(`${this.querySelector('span').textContent} section`);
                    }
                });
            });
            
            // Touch controls handling
            videoContainer.addEventListener('touchstart', handleTouchStart);
            videoContainer.addEventListener('touchend', handleTouchEnd);
            
            // Auto-hide controls
            videoContainer.addEventListener('mousemove', showControls);
            videoContainer.addEventListener('touchmove', showControls);
            
            // Initialize viewer count simulation
            updateViewerCount();
            setInterval(updateViewerCount, 8000);
            
            // Try to autoplay the stream
            attemptAutoplay();
        }
        
        // Stream event handlers
        function handleStreamLoaded() {
            loadingIndicator.style.display = 'none';
            errorMessage.style.display = 'none';
            console.log("Stream loaded successfully");
        }
        
        function handleStreamWaiting() {
            loadingIndicator.style.display = 'block';
        }
        
        function handleStreamPlaying() {
            loadingIndicator.style.display = 'none';
            errorMessage.style.display = 'none';
            isPlaying = true;
            mobilePlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        function handleStreamError(e) {
            loadingIndicator.style.display = 'none';
            errorMessage.style.display = 'block';
            
            // Determine error type
            if (videoPlayer.error) {
                switch(videoPlayer.error.code) {
                    case 1:
                        errorText.textContent = "Stream loading was interrupted.";
                        break;
                    case 2:
                        errorText.textContent = "Network error. Check your connection.";
                        break;
                    case 3:
                        errorText.textContent = "Error decoding the stream.";
                        break;
                    case 4:
                        errorText.textContent = "Stream format not supported.";
                        break;
                    default:
                        errorText.textContent = "Failed to load the stream.";
                }
            }
        }
        
        // Player control functions
        function togglePlayPause(e) {
            if (e) e.stopPropagation();
            
            if (videoPlayer.paused) {
                videoPlayer.play();
                isPlaying = true;
                mobilePlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                isPlaying = false;
                mobilePlayBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            
            showControls();
        }
        
        function handleVideoTap(e) {
            // On mobile, tapping the video toggles play/pause
            if (isMobile) {
                togglePlayPause(e);
            }
            
            // Show controls when video is tapped
            showControls();
        }
        
        function toggleMute(e) {
            if (e) e.stopPropagation();
            
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                mobileMuteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeSlider.value = lastVolume;
            } else {
                lastVolume = volumeSlider.value;
                videoPlayer.muted = true;
                mobileMuteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeSlider.value = 0;
            }
            
            isMuted = videoPlayer.muted;
            showControls();
        }
        
        function handleVolumeChange() {
            videoPlayer.volume = this.value / 100;
            lastVolume = this.value;
            
            if (this.value == 0) {
                mobileMuteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                videoPlayer.muted = true;
                isMuted = true;
            } else {
                mobileMuteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                videoPlayer.muted = false;
                isMuted = false;
            }
            
            showControls();
        }
        
        function updateProgress() {
            // For live streams, we don't update progress bar in traditional way
            // But we can update time display
            if (!isNaN(videoPlayer.duration) && videoPlayer.duration > 0) {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
            } else {
                // Live stream - show LIVE indicator
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
            }
        }
        
        function handleProgressSeek(e) {
            const rect = this.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            
            if (!isNaN(videoPlayer.duration) && videoPlayer.duration > 0) {
                videoPlayer.currentTime = pos * videoPlayer.duration;
            }
            
            showControls();
        }
        
        function seekVideo(seconds) {
            if (!isNaN(videoPlayer.duration) && videoPlayer.duration > 0) {
                videoPlayer.currentTime += seconds;
                
                if (videoPlayer.currentTime < 0) videoPlayer.currentTime = 0;
                if (videoPlayer.currentTime > videoPlayer.duration) videoPlayer.currentTime = videoPlayer.duration;
                
                showNotification(seconds > 0 ? `Forward ${Math.abs(seconds)}s` : `Rewind ${Math.abs(seconds)}s`);
            } else {
                showNotification("Live stream - seeking not available");
            }
            
            showControls();
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Settings functions
        function openSettings() {
            settingsPanel.classList.add('open');
            settingsBackdrop.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeSettings() {
            settingsPanel.classList.remove('open');
            settingsBackdrop.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function updateStreamUrl() {
            const newUrl = streamUrlInput.value.trim();
            if (newUrl && newUrl !== currentStreamUrl) {
                currentStreamUrl = newUrl;
                changeVideoSource(newUrl);
                showNotification("Stream URL updated");
                
                // Update the displayed URL
                document.querySelector('.stream-url').textContent = newUrl;
            }
            
            closeSettings();
        }
        
        function changeVideoSource(url) {
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Save current state
            const wasPlaying = !videoPlayer.paused;
            const currentTime = videoPlayer.currentTime;
            
            // Change the source
            videoPlayer.src = url;
            videoPlayer.load();
            
            // Try to restore play state
            if (wasPlaying) {
                const playPromise = videoPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        mobilePlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        isPlaying = true;
                    }).catch(error => {
                        console.log("Playback prevented after source change");
                        isPlaying = false;
                        mobilePlayBtn.innerHTML = '<i class="fas fa-play"></i>';
                    });
                }
            }
        }
        
        function retryStream() {
            changeVideoSource(currentStreamUrl);
        }
        
        // Touch handling
        function handleTouchStart() {
            videoContainer.classList.add('touch-active');
            showControls();
        }
        
        function handleTouchEnd() {
            // Keep controls visible for a bit after touch
            showControls();
        }
        
        // Controls visibility
        function showControls() {
            mobileControls.style.opacity = '1';
            videoContainer.classList.add('touch-active');
            
            // Clear existing timeout
            clearTimeout(controlsTimeout);
            
            // Hide controls after 3 seconds if not interacting
            if (isPlaying) {
                controlsTimeout = setTimeout(() => {
                    mobileControls.style.opacity = '0';
                    videoContainer.classList.remove('touch-active');
                }, 3000);
            }
        }
        
        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            showControls();
        }
        
        // Viewer count simulation
        function updateViewerCount() {
            let current = viewerCount.textContent;
            let num = parseInt(current.replace('K', '').replace('.', ''));
            
            // Randomly increase or decrease
            const change = Math.floor(Math.random() * 200) - 80;
            num += change;
            
            // Keep within reasonable bounds
            if (num < 10000) num = 10000;
            if (num > 20000) num = 20000;
            
            // Format for display
            if (num >= 10000) {
                viewerCount.textContent = (num / 1000).toFixed(1) + 'K';
            } else {
                viewerCount.textContent = num.toLocaleString();
            }
        }
        
        // Like functionality
        function handleLike() {
            let current = likeCount.textContent;
            let num = parseInt(current.replace('K', '').replace('.', ''));
            
            // Increase like count
            num += 1;
            
            // Format for display
            if (num >= 1000) {
                likeCount.textContent = (num / 1000).toFixed(1) + 'K';
            } else {
                likeCount.textContent = num;
            }
            
            // Visual feedback
            likeBtn.style.color = '#ff0040';
            setTimeout(() => {
                likeBtn.style.color = '';
            }, 500);
            
            showNotification("Liked the stream!");
        }
        
        // Share functionality
        function handleShare() {
            if (navigator.share) {
                navigator.share({
                    title: 'Star1 TV Live Stream',
                    text: 'Watch Star1 TV live streaming now!',
                    url: window.location.href,
                })
                .then(() => showNotification('Stream shared successfully'))
                .catch(error => console.log('Error sharing:', error));
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(window.location.href)
                    .then(() => showNotification('Link copied to clipboard'))
                    .catch(err => console.error('Failed to copy:', err));
            }
        }
        
        // Notification system
        function showNotification(message) {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove notification after animation
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        // Attempt autoplay with user gesture detection
        function attemptAutoplay() {
            // Try to autoplay after a short delay
            setTimeout(() => {
                const playPromise = videoPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        isPlaying = true;
                        mobilePlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        showNotification("Live stream started");
                    }).catch(error => {
                        // Autoplay prevented, wait for user interaction
                        console.log("Autoplay prevented, waiting for user interaction");
                        isPlaying = false;
                        mobilePlayBtn.innerHTML = '<i class="fas fa-play"></i>';
                    });
                }
            }, 500);
        }
        
        // Initialize the player when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
        
        // Handle fullscreen change
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.video-container')) {
                e.preventDefault();
            }
        });
    </script>
</body>
