<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamCast - Live Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.4;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        /* Simple header */
        .header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff0040;
        }
        
        .live-badge {
            background-color: #ff0040;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Video container - full width */
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
        }
        
        #video-player {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }
        
        /* Simple controls overlay */
        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .video-container:hover .controls-overlay,
        .video-container.touch-active .controls-overlay {
            opacity: 1;
        }
        
        /* Progress bar */
        .progress-container {
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #ff0040;
            width: 0%;
        }
        
        /* Control buttons */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .time-display {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Stream info */
        .stream-info {
            padding: 15px;
            background-color: #111;
        }
        
        .stream-title {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .stream-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Fullscreen styles */
        body:fullscreen .video-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body:fullscreen #video-player {
            height: 100%;
            object-fit: contain;
        }
        
        body:fullscreen .header,
        body:fullscreen .stream-info {
            display: none;
        }
        
        body:fullscreen .controls-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* Settings panel */
        .settings-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }
        
        .settings-panel.open {
            transform: translateY(0);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .settings-select {
            width: 100%;
            background-color: #2a2a2a;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
        }
        
        /* Backdrop for settings */
        .settings-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        /* Loading and error states */
        .loading, .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none;
            z-index: 5;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff0040;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .retry-btn {
            margin-top: 15px;
            background-color: #ff0040;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Simple notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 90%;
            text-align: center;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .control-btn {
                font-size: 18px;
            }
            
            .play-btn {
                width: 45px;
                height: 45px;
            }
            
            .stream-info {
                padding: 15px;
            }
            
            .controls-overlay {
                padding: 10px;
            }
        }
        
        /* Hide controls when not interacting */
        .controls-hidden .controls-overlay {
            opacity: 0;
        }
        
        /* Fullscreen button state */
        .fullscreen-btn .fa-expand { display: block; }
        .fullscreen-btn .fa-compress { display: none; }
        
        :fullscreen .fullscreen-btn .fa-expand { display: none; }
        :fullscreen .fullscreen-btn .fa-compress { display: block; }
        
        /* Ensure video maintains aspect ratio */
        @media (min-aspect-ratio: 16/9) {
            .video-container {
                height: calc(100vh - 60px);
            }
            
            #video-player {
                height: 100%;
                object-fit: contain;
            }
        }
        
        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <!-- Simple header -->
    <div class="header">
        <div class="logo">StreamCast</div>
        <div class="live-badge">
            <i class="fas fa-circle"></i> LIVE
        </div>
    </div>
    
    <!-- Video player -->
    <div class="video-container" id="video-container">
        <video id="video-player" playsinline>
            <!-- Your stream URL -->
            <source src="https://wasitv-pro.site/dd.php?c=star1in" type="application/x-mpegURL">
            Your browser does not support live streaming.
        </video>
        
        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading stream...</div>
        </div>
        
        <!-- Error message -->
        <div class="error" id="error">
            <div style="font-size: 24px; margin-bottom: 10px; color: #ff0040;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div id="error-text">Unable to load stream</div>
            <button class="retry-btn" id="retry-btn">Retry</button>
        </div>
        
        <!-- Controls overlay -->
        <div class="controls-overlay">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <div class="controls-row">
                <div class="left-controls">
                    <button class="control-btn play-btn" id="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="volume-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                    </div>
                </div>
                
                <div class="right-controls">
                    <button class="control-btn" id="settings-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-btn fullscreen-btn" id="fullscreen-btn">
                        <i class="fas fa-expand"></i>
                        <i class="fas fa-compress"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Stream info -->
    <div class="stream-info">
        <h2 class="stream-title">Star1 TV Live Stream</h2>
        <p>Live television broadcast 24/7</p>
        
        <div class="stream-stats">
            <div class="stat">
                <i class="fas fa-eye"></i>
                <span id="viewer-count">12.5K</span> watching
            </div>
            <div class="stat" id="like-stat">
                <i class="fas fa-thumbs-up"></i>
                <span id="like-count">3.8K</span>
            </div>
        </div>
    </div>
    
    <!-- Settings panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <div class="settings-title">Settings</div>
            <button class="control-btn" id="close-settings-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-group">
            <label class="settings-label">Quality</label>
            <select class="settings-select" id="quality-select">
                <option value="auto">Auto (Recommended)</option>
                <option value="1080">1080p</option>
                <option value="720">720p</option>
                <option value="480">480p</option>
            </select>
        </div>
        
        <div class="settings-group">
            <label class="settings-label">Speed</label>
            <select class="settings-select" id="speed-select">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>Normal</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
            </select>
        </div>
        
        <button class="retry-btn" style="width: 100%; margin-top: 10px;" id="update-stream-btn">
            Update Stream URL
        </button>
    </div>
    
    <!-- Settings backdrop -->
    <div class="settings-backdrop" id="settings-backdrop"></div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Get DOM elements
        const videoPlayer = document.getElementById('video-player');
        const videoContainer = document.getElementById('video-container');
        const playBtn = document.getElementById('play-btn');
        const volumeBtn = document.getElementById('volume-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const settingsBackdrop = document.getElementById('settings-backdrop');
        const qualitySelect = document.getElementById('quality-select');
        const speedSelect = document.getElementById('speed-select');
        const progressBar = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const viewerCount = document.getElementById('viewer-count');
        const likeCount = document.getElementById('like-count');
        const likeStat = document.getElementById('like-stat');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const errorText = document.getElementById('error-text');
        const retryBtn = document.getElementById('retry-btn');
        const updateStreamBtn = document.getElementById('update-stream-btn');
        const notification = document.getElementById('notification');
        
        // State variables
        let isPlaying = false;
        let isMuted = false;
        let lastVolume = 1;
        let controlsTimeout;
        let isFullscreen = false;
        
        // Initialize the player
        function initPlayer() {
            // Show loading indicator
            loadingEl.style.display = 'block';
            
            // Set up video event listeners
            videoPlayer.addEventListener('loadeddata', handleVideoLoaded);
            videoPlayer.addEventListener('waiting', () => loadingEl.style.display = 'block');
            videoPlayer.addEventListener('playing', handleVideoPlaying);
            videoPlayer.addEventListener('error', handleVideoError);
            videoPlayer.addEventListener('timeupdate', updateProgress);
            
            // Play/Pause button
            playBtn.addEventListener('click', togglePlayPause);
            videoContainer.addEventListener('click', handleVideoTap);
            
            // Volume button
            volumeBtn.addEventListener('click', toggleMute);
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Settings
            settingsBtn.addEventListener('click', openSettings);
            closeSettingsBtn.addEventListener('click', closeSettings);
            settingsBackdrop.addEventListener('click', closeSettings);
            
            // Quality and speed selection
            qualitySelect.addEventListener('change', () => {
                showNotification(`Quality set to ${qualitySelect.options[qualitySelect.selectedIndex].text}`);
            });
            
            speedSelect.addEventListener('change', () => {
                videoPlayer.playbackRate = parseFloat(speedSelect.value);
                showNotification(`Speed set to ${speedSelect.value}x`);
            });
            
            // Retry button
            retryBtn.addEventListener('click', retryStream);
            
            // Update stream button (in a real app, this would show a dialog)
            updateStreamBtn.addEventListener('click', () => {
                showNotification('Stream URL update feature');
                closeSettings();
            });
            
            // Like button
            likeStat.addEventListener('click', handleLike);
            
            // Hide controls after inactivity
            videoContainer.addEventListener('mousemove', resetControlsTimer);
            videoContainer.addEventListener('touchstart', resetControlsTimer);
            
            // Handle fullscreen changes
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            
            // Auto-play the stream
            setTimeout(() => {
                videoPlayer.play().then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            }, 500);
            
            // Start controls timer
            resetControlsTimer();
            
            // Simulate viewer count updates
            setInterval(updateViewerCount, 8000);
        }
        
        // Video event handlers
        function handleVideoLoaded() {
            loadingEl.style.display = 'none';
            errorEl.style.display = 'none';
        }
        
        function handleVideoPlaying() {
            loadingEl.style.display = 'none';
            errorEl.style.display = 'none';
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        function handleVideoError() {
            loadingEl.style.display = 'none';
            errorEl.style.display = 'block';
            errorText.textContent = 'Failed to load stream. Check your connection.';
        }
        
        // Play/Pause functionality
        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            resetControlsTimer();
        }
        
        function handleVideoTap(e) {
            // On mobile, tap to play/pause
            if (window.innerWidth <= 768) {
                togglePlayPause();
            }
            resetControlsTimer();
        }
        
        // Mute/Unmute functionality
        function toggleMute() {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                videoPlayer.muted = true;
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
            isMuted = videoPlayer.muted;
            resetControlsTimer();
        }
        
        // Update progress bar and time
        function updateProgress() {
            if (videoPlayer.duration) {
                const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Format time display
                const minutes = Math.floor(videoPlayer.currentTime / 60);
                const seconds = Math.floor(videoPlayer.currentTime % 60);
                currentTimeEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
        }
        
        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                isFullscreen = true;
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
            }
            resetControlsTimer();
        }
        
        function handleFullscreenChange() {
            isFullscreen = !!document.fullscreenElement;
            resetControlsTimer();
        }
        
        // Settings panel
        function openSettings() {
            settingsPanel.classList.add('open');
            settingsBackdrop.style.display = 'block';
            resetControlsTimer();
        }
        
        function closeSettings() {
            settingsPanel.classList.remove('open');
            settingsBackdrop.style.display = 'none';
            resetControlsTimer();
        }
        
        // Retry stream loading
        function retryStream() {
            errorEl.style.display = 'none';
            loadingEl.style.display = 'block';
            
            // Reload the video
            videoPlayer.load();
            
            // Try to play again
            setTimeout(() => {
                videoPlayer.play().then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('Playback prevented after retry:', error);
                });
            }, 500);
        }
        
        // Like functionality
        function handleLike() {
            let current = likeCount.textContent;
            let num = parseInt(current.replace('K', '').replace('.', ''));
            
            num += 1;
            
            if (num >= 1000) {
                likeCount.textContent = (num / 1000).toFixed(1) + 'K';
            } else {
                likeCount.textContent = num;
            }
            
            // Visual feedback
            likeStat.style.color = '#ff0040';
            setTimeout(() => {
                likeStat.style.color = '';
            }, 500);
            
            showNotification('Liked!');
        }
        
        // Update viewer count (simulated)
        function updateViewerCount() {
            let current = viewerCount.textContent;
            let num = parseInt(current.replace('K', '').replace('.', ''));
            
            // Random small change
            const change = Math.floor(Math.random() * 100) - 40;
            num += change;
            
            if (num < 10000) num = 10000;
            if (num > 15000) num = 15000;
            
            if (num >= 1000) {
                viewerCount.textContent = (num / 1000).toFixed(1) + 'K';
            }
        }
        
        // Controls visibility timer
        function resetControlsTimer() {
            videoContainer.classList.remove('controls-hidden');
            
            clearTimeout(controlsTimeout);
            
            // Hide controls after 3 seconds if video is playing
            if (isPlaying) {
                controlsTimeout = setTimeout(() => {
                    videoContainer.classList.add('controls-hidden');
                }, 3000);
            }
        }
        
        // Notification system
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
        
        // Handle touch gestures for volume/progress (optional enhancement)
        let touchStartX = 0;
        let touchStartY = 0;
        
        videoContainer.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        videoContainer.addEventListener('touchmove', function(e) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Horizontal swipe for seeking
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe left - rewind
                    videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
                    showNotification('Rewind 10s');
                } else {
                    // Swipe right - forward
                    videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
                    showNotification('Forward 10s');
                }
                touchStartX = 0;
                touchStartY = 0;
            }
            
            // Vertical swipe on right side for volume
            const containerWidth = videoContainer.offsetWidth;
            if (touchStartX > containerWidth * 0.7 && Math.abs(diffY) > 30) {
                if (diffY > 0) {
                    // Swipe down - volume down
                    videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
                    showNotification(`Volume: ${Math.round(videoPlayer.volume * 100)}%`);
                } else {
                    // Swipe up - volume up
                    videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
                    showNotification(`Volume: ${Math.round(videoPlayer.volume * 100)}%`);
                }
                touchStartX = 0;
                touchStartY = 0;
            }
        });
    </script>
</body>
</html>
