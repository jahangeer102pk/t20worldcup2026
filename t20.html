<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Play Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .video-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            background: #000;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 12px 16px;
            opacity: 1;
            transition: opacity 0.4s ease;
            z-index: 10;
        }
        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .progress-container {
            height: 5px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            border-radius: 4px;
            margin: 8px 0 12px;
        }
        .progress {
            height: 100%;
            background: #f00;
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background 0.2s;
            touch-action: manipulation;
        }
        button:hover, button:active {
            background: rgba(255,255,255,0.15);
        }
        .time {
            font-size: 13px;
            min-width: 90px;
            text-align: center;
            color: #ddd;
        }
        .volume-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="range"] {
            width: 80px;
            accent-color: #f00;
        }
        .settings-panel {
            position: absolute;
            bottom: 70px;
            right: 16px;
            background: rgba(0,0,0,0.92);
            border-radius: 8px;
            padding: 12px;
            min-width: 180px;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .settings-panel.active {
            display: block;
        }
        .settings-panel select, .settings-panel button {
            width: 100%;
            margin: 6px 0;
            padding: 8px;
            background: #222;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            button { font-size: 20px; padding: 8px; }
            .time { font-size: 12px; min-width: 70px; }
            input[type="range"] { width: 60px; }
            .settings-panel { right: 8px; bottom: 60px; min-width: 160px; }
        }
    </style>
</head>
<body>

<div class="video-container" id="player">
    <video 
        id="video" 
        autoplay 
        muted 
        playsinline 
        loop
        poster="https://via.placeholder.com/1280x720/000/fff?text=Loading..."
    >
        <!-- === PUT YOUR STREAM / VIDEO URL HERE === -->
        <source src="https://wasitv-pro.site/dd.php?c=skyscric" type="video/mp4">
        <!-- For live HLS / m3u8 streams use: -->
        <!-- <source src="" type="application/x-mpegURL"> -->
        Your browser does not support HTML5 video.
    </video>

    <div class="controls" id="controls">
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="control-bar">
            <div class="left-controls">
                <button id="playPauseBtn">‚è∏</button>
                <button id="rewindBtn">‚è™</button>
                <button id="forwardBtn">‚è©</button>
                <span class="time" id="currentTime">0:00</span>
                <span class="time"> / </span>
                <span class="time" id="duration">0:00</span>
            </div>

            <div class="right-controls">
                <div class="volume-group">
                    <button id="muteBtn">üîä</button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1">
                </div>
                <button id="captionsBtn">CC</button>
                <button id="speedBtn">1√ó</button>
                <button id="settingsBtn">‚öôÔ∏è</button>
                <button id="theaterBtn">üñ•Ô∏è</button>
                <button id="fullscreenBtn">‚õ∂</button>
            </div>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <select id="playbackSpeed">
            <option value="0.25">0.25√ó</option>
            <option value="0.5">0.5√ó</option>
            <option value="0.75">0.75√ó</option>
            <option value="1" selected>Normal</option>
            <option value="1.25">1.25√ó</option>
            <option value="1.5">1.5√ó</option>
            <option value="1.75">1.75√ó</option>
            <option value="2">2√ó</option>
        </select>
        <!-- Quality selector - only useful if you provide multiple sources -->
        <select id="qualitySelect">
            <option value="auto">Auto</option>
            <option value="720">720p</option>
            <option value="480">480p</option>
            <option value="360">360p</option>
        </select>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const player = document.getElementById('player');
    const controls = document.getElementById('controls');
    const progressContainer = document.getElementById('progress-container');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const speedBtn = document.getElementById('speedBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const playbackSpeed = document.getElementById('playbackSpeed');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    let hideTimeout;
    let isUserInteracting = false;

    // Format time MM:SS
    function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `\( {min}: \){sec < 10 ? '0' : ''}${sec}`;
    }

    // Update progress and time
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        const percent = (video.currentTime / video.duration) * 100;
        progress.style.width = percent + '%';
        currentTimeEl.textContent = formatTime(video.currentTime);
    });

    video.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(video.duration);
    });

    // Play / Pause
    function togglePlay() {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = '‚è∏';
        } else {
            video.pause();
            playPauseBtn.textContent = '‚ñ∂';
        }
    }

    playPauseBtn.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);

    // Seek
    progressContainer.addEventListener('click', e => {
        const rect = progressContainer.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
    });

    // Volume
    volumeSlider.addEventListener('input', () => {
        video.volume = volumeSlider.value;
        video.muted = false;
        muteBtn.textContent = video.volume === 0 ? 'üîá' : video.volume < 0.5 ? 'üîâ' : 'üîä';
    });

    muteBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'üîá' : video.volume < 0.5 ? 'üîâ' : 'üîä';
        volumeSlider.value = video.muted ? 0 : video.volume;
    });

    // Speed
    playbackSpeed.addEventListener('change', () => {
        video.playbackRate = parseFloat(playbackSpeed.value);
        speedBtn.textContent = playbackSpeed.value + '√ó';
    });

    // Settings panel
    settingsBtn.addEventListener('click', () => {
        settingsPanel.classList.toggle('active');
    });

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            player.requestFullscreen().catch(() => {});
        } else {
            document.exitFullscreen();
        }
    });

    // Show / hide controls
    function showControls() {
        controls.classList.remove('hidden');
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
            if (!video.paused && !isUserInteracting) {
                controls.classList.add('hidden');
            }
        }, 3200);
    }

    player.addEventListener('mousemove', showControls);
    player.addEventListener('touchstart', () => {
        isUserInteracting = true;
        showControls();
    });
    player.addEventListener('touchend', () => {
        setTimeout(() => { isUserInteracting = false; }, 2000);
    });

    // Initial show
    showControls();

    // Try to unmute after first user interaction (common mobile pattern)
    document.addEventListener('click', function unlockAudio() {
        video.muted = false;
        muteBtn.textContent = 'üîä';
        volumeSlider.value = 1;
        document.removeEventListener('click', unlockAudio);
    }, { once: true });

    // Start playing (just in case autoplay fails)
    video.play().catch(() => {
        playPauseBtn.textContent = '‚ñ∂';
    });
</script>
</body>
</html>
